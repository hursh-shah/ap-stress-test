<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007aff;
            position: relative;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007aff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 48px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        /* Progress Bar Container */
        .progress-bar {
            width: 100%;
            background-color: #e6e6e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            height: 12px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Progress Bar Inner */
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #007aff;
            transition: width 0.2s ease-in-out;
        }
        /* Percentage Text */
        .percent-text {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Download Link */
        .download-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Optional Logo -->
            <!-- <img src="https://yourdomain.com/logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;"> -->
            <h1>Scheduled Download</h1>
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Progress Bar -->
            <div class="progress-bar" id="progress-container">
                <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
            <!-- Percentage Text -->
            <div class="percent-text" id="percent-text">0%</div>
            <!-- Hidden Download Link -->
            <a href="https://irpd.s3.amazonaws.com/file_23MB.bin" id="hiddenDownloadLink" style="display: none;"></a>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="https://irpd.s3.amazonaws.com/file_23MB.bin" class="download-link">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            &copy; 2024 IRPD.
        </div>
    </div>

    <!-- JavaScript for Countdown and Progress -->
    <script>
        // Variables
        const countdownElement = document.getElementById('countdown');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent-text');
        let percent = 0;

        // Function to Get Current Time in PST/PDT
        function getPSTTime() {
            const now = new Date();
            // Convert to PST/PDT time zone
            const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
            return pstTime;
        }

        // Function to Update Countdown
        function updateCountdown() {
            const now = getPSTTime();
            const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 18, 0);

            // If it's past 10:58 AM PST, set the target to the next day
            if (now >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeDifference = targetTime - now;

            if (timeDifference <= 0) {
                countdownElement.textContent = 'Starting Download...';
                startDownload();
                // Do not continue the countdown
            } else {
                // Calculate hours, minutes, and seconds
                let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                let seconds = Math.floor((timeDifference / 1000) % 60);

                // Format time values
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                // Display the countdown
                countdownElement.textContent = hours + ':' + minutes + ':' + seconds;

                // Continue updating the countdown
                requestAnimationFrame(updateCountdown);
            }
        }

        // Function to Start the Download and Progress Bar
        function startDownload() {
            // Hide Countdown
            countdownElement.style.display = 'none';

            // Show Progress Bar and Percentage Text
            progressContainer.classList.add('fade-in');
            percentText.classList.add('fade-in');

            // Reset percent to 0
            percent = 0;

            // Start Progress Simulation
            updateProgress();
        }

        // Function to Update Progress
        function updateProgress() {
            percent += 1;
            if (percent <= 100) {
                progressBar.style.width = percent + '%';
                percentText.textContent = percent + '%';
                setTimeout(updateProgress, 50); // Adjust speed here
            } else {
                // Trigger the download using jQuery
                $(document).ready(function () {
                    $("a#hiddenDownloadLink").click();
                });
            }
        }

        // Start Countdown on Page Load
        window.onload = function() {
            updateCountdown();
        };
    </script>
</body>
</html>
