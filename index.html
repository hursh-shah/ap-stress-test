<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007aff;
            position: relative;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007aff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 48px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        /* Progress Bar Container */
        .progress-bar {
            width: 100%;
            background-color: #e6e6e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            height: 12px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Progress Bar Inner */
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #007aff;
            transition: width 0.2s ease-in-out;
        }
        /* Percentage Text */
        .percent-text {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
    <script>
        // Function to start the countdown automatically
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            const now = new Date();
            // Convert to PST/PDT time zone
            const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));

            let targetTime = new Date(pstTime.getFullYear(), pstTime.getMonth(), pstTime.getDate(), 11, 29, 0);

            // If it's past 11:30 AM PST, set the target to the next day
            if (pstTime >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            function updateCountdown() {
                const now = new Date();
                const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
                const timeDifference = targetTime - pstTime;

                if (timeDifference <= 0) {
                    // Redirect to the download page
                    window.location.href = 'download.php';
                } else {
                    // Calculate hours, minutes, and seconds
                    let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeDifference / 1000) % 60);

                    // Format time values
                    hours = hours < 10 ? '0' + hours : hours;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    // Display the countdown
                    countdownElement.textContent = hours + ':' + minutes + ':' + seconds;

                    // Update every second
                    setTimeout(updateCountdown, 1000);
                }
            }

            updateCountdown();
        }

        // Start the countdown on page load
        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Heading -->
            <h1>Scheduled Download</h1>
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="download.php" class="download-link">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            &copy; 2024 IRPD.
        </div>
    </div>
</body>
</html>
