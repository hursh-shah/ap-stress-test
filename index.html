<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download with Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f7;
            transition: background-color 0.5s ease-in-out;
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007aff;
            position: relative;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007aff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 48px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        /* Status Message */
        #status {
            font-size: 24px;
            font-weight: 500;
            margin-top: 20px;
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        /* Download Link */
        .download-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let downloadStarted = false;

        // Function to start the countdown automatically
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const statusElement = document.getElementById('status');
            const body = document.body;

            const now = new Date();
            // Convert to PST/PDT time zone
            const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));

            let targetTime = new Date(pstTime.getFullYear(), pstTime.getMonth(), pstTime.getDate(), 11, 30, 0);

            // For testing purposes, set the target time to 1 minute from now
            // Comment out the next line for production use
            targetTime = new Date(pstTime.getTime() + 1 * 60 * 1000);

            // If it's past 11:30 AM PST, set the target to the next day
            if (pstTime >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            function updateCountdown() {
                const now = new Date();
                const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
                const timeDifference = targetTime - pstTime;

                if (timeDifference <= 0 && !downloadStarted) {
                    downloadStarted = true;
                    // Start the download and measure time
                    startDownloadAndMeasureTime();
                } else if (timeDifference > 0) {
                    // Calculate hours, minutes, and seconds
                    let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeDifference / 1000) % 60);

                    // Format time values
                    hours = hours < 10 ? '0' + hours : hours;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    // Display the countdown
                    countdownElement.textContent = hours + ':' + minutes + ':' + seconds;

                    // Update every second
                    setTimeout(updateCountdown, 1000);
                }
            }

            updateCountdown();
        }

        function startDownloadAndMeasureTime() {
            const url = 'https://irpd.s3.amazonaws.com/file_23MB.bin';
            const statusElement = document.getElementById('status');
            const body = document.body;

            statusElement.textContent = 'Downloading...';

            const startTime = new Date().getTime();

            // Create an AbortController to be able to cancel the fetch request
            const controller = new AbortController();
            const signal = controller.signal;

            // Set a timeout to abort the fetch request after 3 minutes and 4 seconds (184 seconds)
            const timeoutDuration = 184000; // 184 seconds in milliseconds
            const timeoutId = setTimeout(() => {
                controller.abort();
                statusElement.textContent = 'Download took longer than 3 minutes and 4 seconds and was aborted.';
                body.style.backgroundColor = 'red';
            }, timeoutDuration);

            fetch(url, { signal })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const endTime = new Date().getTime();
                    const downloadTime = (endTime - startTime) / 1000;

                    // Clear the timeout since the download has completed
                    clearTimeout(timeoutId);

                    if (downloadTime > 3) {
                        statusElement.textContent = `Download took longer than 3 minutes and 4 seconds (${downloadTime.toFixed(2)} seconds) and was aborted.`;
                        body.style.backgroundColor = 'red';
                        return;
                    } else {
                        statusElement.textContent = `Downloaded in ${downloadTime.toFixed(2)} seconds`;
                        body.style.backgroundColor = 'green';

                        // Create a link to download the file
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'file_23MB.bin';
                        link.click();
                    }
                })
                .catch(error => {
                    if (error.name === 'AbortError') {
                        // Fetch was aborted
                        statusElement.textContent = 'Download took longer than 3 minutes and 4 seconds and was aborted.';
                        body.style.backgroundColor = 'red';
                    } else {
                        statusElement.textContent = `Error: ${error.message}`;
                        body.style.backgroundColor = 'red';
                    }
                });
        }

        // Start the countdown on page load
        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Heading -->
            <h1>Scheduled Download</h1>
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Status Message -->
            <h1 id="status"></h1>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="https://irpd.s3.amazonaws.com/file_23MB.bin" class="download-link" target="_blank">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            &copy; 2024 IRPD.
        </div>
    </div>
</body>
</html>
