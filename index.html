<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007aff;
            position: relative;
        }
        /* Subheading */
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            font-weight: normal;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007aff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 48px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        /* Progress Bar Container */
        .progress-bar {
            width: 100%;
            background-color: #e6e6e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            height: 12px;
            display: none; /* Initially hidden */
        }
        /* Progress Bar Inner */
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #007aff;
            transition: width 0.2s ease-in-out;
        }
        /* Percentage Text */
        .percent-text {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
            display: none; /* Initially hidden */
        }
        /* Download Speed */
        .download-speed {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
            display: none; /* Initially hidden */
        }
        /* Download Link */
        .download-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Optional Logo -->
            <!-- <img src="https://yourdomain.com/logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;"> -->
            <h1>Scheduled Download</h1>
            <h2>Downloading at 1:00 PM PST</h2> <!-- Adjusted Time -->
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Progress Bar -->
            <div class="progress-bar" id="progress-container">
                <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
            <!-- Percentage Text -->
            <div class="percent-text" id="percent-text">0%</div>
            <!-- Download Speed -->
            <div class="download-speed" id="download-speed"></div>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="#" class="download-link" onclick="manualDownload(); return false;">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            &copy; 2023 Your Company Name. All rights reserved.
        </div>
    </div>

    <!-- JavaScript for Countdown and Progress -->
    <script>
        // Variables
        const countdownElement = document.getElementById('countdown');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent-text');
        const downloadSpeedElement = document.getElementById('download-speed');
        const fileUrl = 'https://irpd.s3.amazonaws.com/file_23MB.bin';
        let downloadStarted = false;
        let simulatedSpeed = Math.random() * (5 - 1) + 1; // Simulate speed between 1 MB/s and 5 MB/s

        // Function to Get Current Time in PST
        function getPSTTime() {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const pstOffset = -8; // PST is UTC -8
            const pstTime = new Date(utcTime + (3600000 * pstOffset));

            // Adjust for Daylight Saving Time (PDT)
            const isDST = isDaylightSaving(pstTime);
            if (isDST) {
                pstTime.setHours(pstTime.getHours() + 1);
            }
            return pstTime;
        }

        // Function to Determine if Daylight Saving Time is in Effect
        function isDaylightSaving(date) {
            const january = new Date(date.getFullYear(), 0, 1).getTimezoneOffset();
            const july = new Date(date.getFullYear(), 6, 1).getTimezoneOffset();
            return Math.max(january, july) !== date.getTimezoneOffset();
        }

        // Function to Update Countdown
        function updateCountdown() {
            if (downloadStarted) return; // Prevent countdown if download started manually

            const now = getPSTTime();
            const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 0, 0); // Adjusted Time

            // If it's past 1 PM PST, set the target to the next day
            if (now >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            const timeDifference = targetTime - now;

            // Calculate hours, minutes, and seconds
            let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            let seconds = Math.floor((timeDifference / 1000) % 60);

            // Format time values
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Display the countdown
            countdownElement.textContent = hours + ':' + minutes + ':' + seconds;

            // If countdown is over, start the download
            if (timeDifference <= 0) {
                countdownElement.textContent = 'Starting Download...';
                startDownload();
            } else {
                requestAnimationFrame(updateCountdown);
            }
        }

        // Function to Start the Download and Progress Bar
        function startDownload() {
            if (downloadStarted) return; // Prevent multiple downloads
            downloadStarted = true;

            // Hide Countdown
            countdownElement.style.display = 'none';

            // Show Progress Bar and Percentage Text
            progressContainer.style.display = 'block';
            percentText.style.display = 'block';
            downloadSpeedElement.style.display = 'block';

            // Optionally add fade-in effect
            progressContainer.classList.add('fade-in');
            percentText.classList.add('fade-in');
            downloadSpeedElement.classList.add('fade-in');

            // Start Simulated Progress
            simulateProgress();
        }

        // Function to Start Download Manually
        function manualDownload() {
            if (downloadStarted) return; // Prevent multiple downloads
            countdownElement.textContent = 'Starting Download...';
            startDownload();
        }

        // Function to Simulate Progress and Initiate Download
        function simulateProgress() {
            let percent = 0;
            const totalSizeMB = 23; // File size in MB
            const interval = setInterval(() => {
                percent += simulatedSpeed / totalSizeMB * 5; // Adjust multiplier for speed
                if (percent >= 100) {
                    percent = 100;
                    clearInterval(interval);
                    // Initiate the actual download
                    window.location.href = fileUrl;
                }
                progressBar.style.width = percent + '%';
                percentText.textContent = Math.floor(percent) + '%';
                downloadSpeedElement.textContent = `Speed: ${simulatedSpeed.toFixed(20)} MB/s`;
            }, 1000);
        }

        // Start Countdown on Page Load
        window.onload = function() {
            updateCountdown();
        };
    </script>
</body>
</html>
