<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download with Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f7;
            transition: background-color 0.5s ease-in-out;
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 60px; /* Increased padding for better spacing */
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* Heading */
        h1 {
            font-size: 72px; /* Increased from 28px */
            margin-bottom: 40px; /* Increased margin for better spacing */
            color: #007aff;
            position: relative;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 100px; /* Increased width */
            height: 6px;   /* Increased height */
            background-color: #007aff;
            display: block;
            margin: 20px auto 0; /* Adjusted margins */
            border-radius: 3px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 100px; /* Increased from 48px */
            font-weight: 700;
            color: #555;
            margin-bottom: 40px; /* Increased margin */
        }
        /* Status Message */
        #status {
            font-size: 50px; /* Increased from 24px */
            font-weight: 600;
            margin-top: 40px; /* Increased margin */
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 1000px; /* Increased size */
            height: 1000px; /* Increased size */
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -500px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 50px; /* Increased margin */
            font-size: 24px;   /* Increased from 12px */
            color: #aaa;
        }
        /* Download Link */
        .download-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            font-size: 36px; /* Increased font size */
        }
        .download-link:hover {
            text-decoration: underline;
        }
        /* Paragraph Text */
        p {
            font-size: 36px; /* Increased font size for paragraph */
            font-weight: 500;
        }
    </style>
    <script>
        let downloadStarted = false;
        let countdownInterval; // To store the countdown timer reference

        // Function to start the countdown automatically
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const statusElement = document.getElementById('status');
            const body = document.body;

            const now = new Date();
            // Convert to PST/PDT time zone
            const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));

            let targetTime = new Date(pstTime.getFullYear(), pstTime.getMonth(), pstTime.getDate(), 13, 5 , 0);

            // For testing purposes, set the target time to 1 minute from now
            // Comment out the next line for production use
            // targetTime = new Date(pstTime.getTime() + 1 * 30 * 1000);

            // If it's past 11:30 AM PST, set the target to the next day
            if (pstTime >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            function updateCountdown() {
                const now = new Date();
                const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
                const timeDifference = targetTime - pstTime;

                if (timeDifference <= 0 && !downloadStarted) {
                    downloadStarted = true;
                    clearInterval(countdownInterval); // Stop the countdown when the time is up
                    // Start the download and measure time
                    startDownloadAndMeasureTime();
                } else if (timeDifference > 0) {
                    // Calculate hours, minutes, and seconds
                    let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeDifference / 1000) % 60);

                    // Format time values
                    hours = hours < 10 ? '0' + hours : hours;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    // Display the countdown
                    countdownElement.textContent = hours + ':' + minutes + ':' + seconds;
                }
            }

            // Update the countdown every second and store the interval
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function startDownloadAndMeasureTime() {
            const url = 'https://irpd.s3.amazonaws.com/file_23MB.bin';
            const statusElement = document.getElementById('status');
            const body = document.body;

            statusElement.textContent = 'Downloading...';

            const startTime = new Date().getTime();

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const endTime = new Date().getTime();
                    const downloadTime = (endTime - startTime) / 1000;

                    statusElement.textContent = `Downloaded in ${downloadTime.toFixed(2)} seconds`;

                    if (downloadTime > 184) { // 184 seconds is 3 minutes and 4 seconds
                        body.style.backgroundColor = 'red';
                    } else {
                        body.style.backgroundColor = 'green';
                    }

                    // Create a link to download the file
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'file_23MB.bin';
                    link.click();
                })
                .catch(error => {
                    statusElement.textContent = `Error: ${error.message}`;
                    body.style.backgroundColor = 'red';
                });
        }

        // Add event listener to "click here" link
        window.onload = function() {
            startCountdown();

            const downloadLink = document.querySelector('.download-link');
            downloadLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                clearInterval(countdownInterval); // Stop the countdown since the user clicked the link
                downloadStarted = true; // Mark download as started

                const url = 'https://irpd.s3.amazonaws.com/file_23MB.bin';
                const statusElement = document.getElementById('status');
                const body = document.body;

                statusElement.textContent = 'Downloading...';

                const startTime = new Date().getTime();

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const endTime = new Date().getTime();
                        const downloadTime = (endTime - startTime) / 1000;

                        statusElement.textContent = `Downloaded in ${downloadTime.toFixed(2)} seconds`;

                        if (downloadTime > 184) {
                            body.style.backgroundColor = 'red';
                        } else {
                            body.style.backgroundColor = 'green';
                        }

                        // Create a link to download the file
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'file_23MB.bin';
                        link.click();
                    })
                    .catch(error => {
                        statusElement.textContent = `Error: ${error.message}`;
                        body.style.backgroundColor = 'red';
                    });
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Heading -->
            <h1>Scheduled Download</h1>
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Status Message -->
            <h1 id="status"></h1>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="https://irpd.s3.amazonaws.com/file_23MB.bin" class="download-link" target="_blank">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            2024 IRPD.
        </div>
    </div>
</body>
</html>
