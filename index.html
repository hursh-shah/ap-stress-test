<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Download with Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Styles -->
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            color: #333;
        }
        /* Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Download Box */
        .download-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007aff;
            position: relative;
        }
        /* Decorative Underline */
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #007aff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }
        /* Countdown Timer */
        .countdown {
            font-size: 48px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }
        /* Speed Test Container */
        .speed-test-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            /* The speed test is visible before the timer hits zero */
        }
        /* Decorative Elements */
        .background-shape {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, rgba(0, 122, 255, 0.15), transparent 70%);
            top: -400px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        /* Download Link */
        .download-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Function to start the countdown automatically
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            const now = new Date();
            // Convert to PST/PDT time zone
            const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));

            let targetTime = new Date(pstTime.getFullYear(), pstTime.getMonth(), pstTime.getDate(), 12, 23, 0);

            // For testing purposes, set the target time to 1 minute from now
            // Comment out the next line for production use
            // targetTime = new Date(pstTime.getTime() + 1 * 60 * 1000);

            // If it's past 11:30 AM PST, set the target to the next day
            if (pstTime >= targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            // Calculate initial time difference in seconds
            let timeDifferenceInSeconds = Math.ceil((targetTime - pstTime) / 1000);

            // Initialize the speed test iframe with the calculated delay
            initializeSpeedTest(timeDifferenceInSeconds);

            function updateCountdown() {
                const now = new Date();
                const pstTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
                const timeDifference = targetTime - pstTime;

                if (timeDifference <= 0) {
                    // Start the download
                    startDownload();
                } else {
                    // Calculate hours, minutes, and seconds
                    let hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    let minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeDifference / 1000) % 60);

                    // Format time values
                    hours = hours < 10 ? '0' + hours : hours;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    // Display the countdown
                    countdownElement.textContent = hours + ':' + minutes + ':' + seconds;

                    // Update every second
                    setTimeout(updateCountdown, 1000);
                }
            }

            updateCountdown();
        }

        function startDownload() {
            // Open the download in a new tab
            window.open('download.php', '_blank');
        }

        // Initialize the speed test iframe when the page loads
        function initializeSpeedTest(delayInSeconds) {
            const speedTestContainer = document.getElementById('speed-test-container');
            // Create the iframe and append it to the container
            var iframe = document.createElement('iframe');
            iframe.id = 'speedTestIframe';
            iframe.src = 'https://openspeedtest.com/Get-widget.php?Run=' + delayInSeconds; // Start automatically after delay
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0';
            speedTestContainer.appendChild(iframe);
        }

        // Start the countdown on page load
        window.onload = function() {
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="download-box">
            <!-- Decorative Background Shape -->
            <div class="background-shape"></div>
            <!-- Heading -->
            <h1>Scheduled Download</h1>
            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">00:00:00</div>
            <!-- Speed Test Container -->
            <div class="speed-test-container" id="speed-test-container">
                <!-- The speed test iframe will be inserted here when the page loads -->
            </div>
            <!-- Fallback Link -->
            <p>If your download doesn't start automatically, <a href="download.php" class="download-link" target="_blank">click here</a>.</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            &copy; 2024 IRPD.
        </div>
    </div>
</body>
</html>
